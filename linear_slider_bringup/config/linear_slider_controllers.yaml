controller_manager:
  ros__parameters:
    update_rate: 100 # hz

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      # TODO: Therefore if the hardware provides only acceleration or velocity states they have to be integrated in the hardware-interface implementation of velocity and position to use these controllers.

    # velocity_controller:
    #   type: velocity_controllers/JointGroupVelocityController

    

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster


# velocity_controller:
#   ros__parameters:
#     joints:
#       - joint1
#     interface_name: velocity
    
joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint1

    command_interfaces:
      # - position
      - velocity

    state_interfaces:
      - position
      - velocity

    gains: # required for velocity interface
      joint1:
        ff_velocity_scale: 1.0
        p: 10.0 
        i: 0.0
        d: 0.0
        i_clamp: 1.0

      # velocity_ff: # does most of work in place of PID
      #   joint1: 1.0

    state_publish_rate: 50.0 # defaults to 50
    action_monitor_rate: 10.0 # defaults to 20

    allow_partial_joints_goal: false # defaults to false
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal: 0.1 # position tolerace

      goal_time: 5.0 # defaults to 0.0 (start immediately)
      
    allow_nonzero_velocity_at_trajectory_end: false


